<!DOCTYPE html>
<html>
<title>Prepaid Card - Demo</title>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
<link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Raleway">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
<link rel="stylesheet" href="css/styles.css">
<style>
body,h1 {font-family: "Raleway", Arial, sans-serif}
h1 {letter-spacing: 6px}
.w3-row-padding img {margin-bottom: 12px}
</style>
<script type="text/javascript" src="https://www.gstatic.com/charts/loader.js"></script>
<script type="text/javascript" src="js/app.js"></script>
<body onload="bootstrap()">

<!-- !PAGE CONTENT! -->
<div class="w3-content" style="max-width:1500px">

<!-- Header -->
<header class="w3-center w3-opacity " style="padding:50px 16px">
  <h1 >Prepaid Card - Demo</h1>
  <div class="w3-padding-16">
    <div class="w3-bar w3-border">
      <a class="w3-bar-item w3-button" id="cardUserBtn" style="background-color: lightgray;" onclick="onClickCardUserBtn()">Card User</a>
      <a class="w3-bar-item w3-button" id="merchantBtn" onclick="onClickMerchantBtn()">Merchant</a>
    </div>
  </div>
</header>
<!-- End Page Content -->
</div>

<article class="w3-container w3-center" id="article" style="min-height:500px">
	<div id="cardUser" style="display: block">
		<div class="center" id="cardArticle" style="max-width:50%"></div>
		<div class="center" style="max-width:20%">
			<div class="w3-container w3-cell">
				<input class="w3-input w3-cell" type="text" id="ownerName" placeholder="Card Owner...">
			</div>
			<div class="w3-container w3-cell">
				<button class="w3-button w3-blue w3-round w3-cell" onclick="newCard()">New Card</button>
			</div>
		</div>
	</div>
	<div id="merchant" style="display: none">
		<label>Merchant: </label>
		<select id="merchantDropDown" onchange="generateTransactionTable()">
		</select>
		
		<div id="merchantArticle" style="padding:20px 10px 10px 10px">
		</div>
	</div>
</article>

<!-- Footer -->
<footer class="w3-container w3-padding-64 w3-light-grey w3-center w3-large">
	<p id="demo">Powered by the creator's imagination.</p>
</footer>

</body>
</html>
